{% extends 'base.html' %}
{% block content %}
<h2>Delete Recipe</h2>
<p>Are you sure you want to delete "{{ recipe.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
