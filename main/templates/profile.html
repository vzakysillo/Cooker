{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile: {{ user.username }}</h2>

<form method="post" class="mt-3" style="max-width: 400px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100" type="submit">
        Save changes
    </button>
</form>
{% endblock %}
